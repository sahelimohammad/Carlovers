{% extends 'base.html'%} 
{% load static %}

{% block content %}




<main class="home">
  
  <section class="hero-section text-center">
    <div class="container container--narrow">
      <div class="hero-section__box">
        <h2>CONNECT WITH <span>People</span></h2>
        <h2>FROM AROUND THE WORLD</h2>
      </div>
      <div class="hero-section__search">
        <form  class="form" action="#" method="get" >
          <div class="form__field">
            {{search}}
          </div>
          <input class="btn btn--sub " type="submit" value="Search" />
        </form>
        
      </div>
    </div>
  </section>

{% for post in posts %}
  <div style="display: inline-block; margin: 10px;">
    <section class="dev__avatar">
      <div class="changelist-form-container">
        <div class="grid grid--four">
          <div class="column card">
            <div class="dev">
              <a href="{{post.get_absolute_url}}" class="card__body">
                <div class="dev__profile">
                  <img class="avatar avatar--lg" src="{{post.image1.url}}" alt="image" />
                  <div class="dev__meta">
                    <h3>{{post.user}}</h3>
                    <h5>{{post.user.profile.job}}</h5>
                  </div>
                </div>
                <p class="dev__info">
                  <a href="{{post.get_absolute_url}}" class="card-body">{{post.body|truncatewords:8}}</a>
                </p>
              </a>
            </div>
    </section>
  </div> 
{% endfor %}






      

 


{% endblock %}
